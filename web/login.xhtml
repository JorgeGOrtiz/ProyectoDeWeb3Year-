<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
    <h:outputStylesheet library="css" name="materialdesignicons.min.css"/>
    <h:outputStylesheet library="css" name="vendor.bundle.base.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
<!--    <title>HomePage ::<ui:insert name="title"/> </title>-->
    <title>Login</title>
</h:head>

<h:body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo">
                                <img src="/resources/images/R.png" alt="logo"/>
                            </div>
                            <h4>Hello! Welcome to Consultor Pecuario</h4>
                            <h6 class="font-weight-light">Please sign in to continue to the Index page.</h6>
                                <form action="/login" method="post">
                                    <c:if test="${param.error != null}">
                                        <p>
                                            Invalid username and password.
                                        </p>
                                    </c:if>
                                    <c:if test="${param.logout != null}">
                                        <p>
                                            You have been logged out.
                                        </p>
                                    </c:if>
                                    <c:if test="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                        <div class="alert-danger">
                                            <button class="close-link" data-dismiss="alert"><span>&times;</span></button>
                                            <strong>Warning!</strong> ${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}
                                        </div>
                                    </c:if>
                                    <div class="form-group">
                                        <h:outputLabel>Username</h:outputLabel>
                                        <h:inputText type="text" class="form-control form-control-lg" id="username" name="username" >
                                            <f:validateRegex pattern="[a-z]+[0-9]*[_.-]?[a-z0-9]+$"/>
                                        </h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel>Password</h:outputLabel>
                                        <input type="password" class="form-control form-control-lg" id="password" name="password"/>
                                    </div>
                                    <input type="hidden"
                                           name="${_csrf.parameterName}"
                                           value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-primary mr-3">Log in</button>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h:outputScript library="js" name="vendor.bundle.base.js"/>
    <h:outputScript library="js" name="off-canvas.js"/>
    <h:outputScript library="js" name="hoverable-collapse.js"/>
    <h:outputScript library="js" name="template.js"/>
</h:body>

</html>
